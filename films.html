<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HideX - Filmy</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            color: white;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #6f00ff;
        }

        h1 {
            margin-top: 70px;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            color: #6f00ff;
        }

        .films-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
            padding: 0 20px;
        }

        .film-card {
            background-color: #222;
            border: 3px solid #6f00ff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            max-width: 300px;
            width: 100%;
            text-align: center;
        }

        .film-card video,
        .film-card iframe {
            width: 100%;
            border-bottom: 3px solid #6f00ff;
        }

        .film-card .film-description {
            padding: 15px;
            font-size: 1em;
            color: #ddd;
            line-height: 1.5;
        }

        .film-card .film-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <!-- Navigační lišta -->
    <nav>
        <a href="index.html">Home</a>
        <a href="films.html">Filmy</a>
    </nav>
